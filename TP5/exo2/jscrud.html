<!doctype html>
<html lang="fr">

<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" rel="stylesheet">
    <title>tabletest</title>
    <style>
        body {
            margin-top: 5em;
        }

        .table {
            margin-top: 100px;
            margin-bottom: 100px;
        }
    </style>
</head>

<body>
    <table class="table" id="mainTab">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nom</th>
                <th scope="col">E-Mail</th>
                <th scope="col">CRUD</th>
            </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>

    <form id="addEntry" action="" onsubmit="onFormSubmit();">
        <div class="form-group row">
            <label for="inputNom" class="col-sm-2 col-form-label" required>Nom*</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="inputNom">
            </div>
            <div class="col-sm-3">
                <p id="inputNomRequis"></p>
            </div>
        </div>

        <div class="form-group row">
            <label for="inputMail" class="col-sm-2 col-form-label">E-Mail</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="inputMail">
            </div>
        </div>

        <div class="form-group row">
            <span class="col-sm-2"></span>
            <div class="col-sm-2">
                <button type="submit" class="btn btn-primary form-control">Submit</button>
            </div>
        </div>
    </form>

    <div class="modal fade" id="maModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Fenêtre Pop-up Bootstrap</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Contenu de la fenêtre pop-up Bootstrap.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        let table = new DataTable('#mainTab', {
            columnDefs: [
                { targets: 0, data: 'id' },
                { targets: 1, data: 'nom' },
                { targets: 2, data: 'mail' },
                {
                    targets: 3,
                    data: null,
                    render: function (data, type, row) {
                        return '<button class="btn-editer">Éditer</button><button class="btn-supprimer">Supprimer</button>';
                    }
                }
            ]
        });

        function onFormSubmit() {
            // prevent the form to be sent to the server
            event.preventDefault();

            console.log(table);
            let nom = $("#inputNom").val();

            if (!(nom === "")) {
                let mail = $("#inputMail").val();
                let id = '0';
                $("#inputNomRequis").html("");


                table.row.add(id, nom, mail,
                    '<input type="button" id="edit" value="Edit" onclick="onEditSubmit();">'
                    + '<input type="button" id="delete" value="Delete" onclick="onDeleteSubmit();">').draw();
            } else {
                $("#inputNomRequis").html("Champ requis");
            }
        }

        function onEditSubmit() {
            $('#maModal').modal('show');
        }

        function onDeleteSubmit() {
            var rowNumber = table.cell($(this).closest('td')).index.row;

            table.row(rowNumber).remove().draw();
        }
    </script>
</body>

</html>
